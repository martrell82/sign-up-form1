<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form1.css">
  </head>
  <body>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <section class="sign-up-section">
                    <form class="sign-up">
                        <h4>Sign Up</h4>
                        <p>Let's start you're future off right.</p>
                        <input type="text" name="firstname" id="first-name" placeholder="First Name"><br>
                        <input type="text" name="lastname" id="last-name" placeholder="Last Name"><br>
                        <input type="email" name="email" id="email" placeholder="Email"><br>
                        <input type="submit" value="Submit">
                        <p class="member-message">Already have an account? <a href="#">Log In</a></p>
                        <div class="hr-div">
                            <hr>
                        </div>
                        <div class="terms-div">
                            <p class="terms-message">
                                By signing up to create an account I accept Company's <a href="#">Terms of Use and Privacy Policy.</a>
                            </p>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/form1.js"></script>
   </body>
</html>
